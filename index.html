<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Portfolio</title>
    <script
      src="https://kit.fontawesome.com/552f79f5ce.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rammetto+One&family=Open+Sans:ital,wght@0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rammetto+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/style.css" />
  </head>
  <body>
    <header class="header"></header>
    <main>
      <section class="hero"></section>
      <section class="toolkit">
        <article class="toolkit__inner">
          <h3 class="toolkit__heading">My skills...</h3>
          <div class="toolkit__skills-box">
            <i class="fa-brands fa-html5 toolkit__icons"></i>
            <p class="toolkit__text">HTML 5</p>
            <i class="fa-brands fa-css3-alt toolkit__icons"></i>
            <p class="toolkit__text">CSS</p>
            <i class="fa-brands fa-square-js toolkit__icons"></i>
            <p class="toolkit__text">JavaScript</p>
          </div>
          <div class="toolkit__skills-box">
            <i class="fa-brands fa-sass toolkit__icons"></i>
            <p class="toolkit__text">Sass/SCSS</p>
            <i class="fa-brands fa-git-alt toolkit__icons"></i>
            <p class="toolkit__text">Git</p>
            <i class="fa-brands fa-react toolkit__icons"></i>
            <p class="toolkit__text">React</p>
          </div>
        </article>
      </section>
      <section class="projects"></section>
      <section class="about"></section>
      <section class="contact"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
